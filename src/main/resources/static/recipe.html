<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hookah Helper</title>
	<meta charset="UTF-8">
	<meta name="description" content="Hookah Helper">
	<meta name="keywords" content="mix,hookah,hookah mix,tabacco">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="/img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/owl.carousel.css"/>
	<link rel="stylesheet" type="text/css" href="/css/animate.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>


</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="header-top">
			<div class="container">
				<div class="user-panel">
					<a href="#">Register</a> / 
					<a href="#">Login</a>
				</div>
			</div>
		</div>
		<div class="header-bottom">
			<div class="container">
				<a href="home.html" class="site-logo">
					<img src="/img/logo.png" alt="">
				</a>
				<ul class="main-menu">
					<li><a href="home.html">Home</a></li>
					<li><a href="about.html">Features</a></li>
					<li><a href="mix.html">Mixes</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
	</header>
	<!-- Header section end -->


	<!-- Hero section -->
	<section class="page-top-section set-bg" data-setbg="/img/background.jpg">
		<div class="container">
			<h2>Mixes</h2>
		</div>
	</section>
	<!-- Hero section end -->

	<!-- Mixes details section -->
	<section class="mixes-details-section">
		<div class="container">
			<div class="mixes-meta">
				<div class="racipe-cata">
					<span>For Begginers</span>
				</div>
				<h2 id="mixname"></h2>
				<div class="mixes-date">May 15, 2018</div>
				<div class="rating">
					<i class="fa fa-star"></i>
					<i class="fa fa-star"></i>
					<i class="fa fa-star"></i>
					<i class="fa fa-star"></i>
					<i class="fa fa-star is-fade"></i>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-5">
					<div class="mixes-filter-warp">
						<div class="filter-top">
							<div class="filter-top-text">
								<p id="mixid"></p>
							</div>
						</div>
						<!-- Mixes filter form -->
						<div class="filter-form-warp">
							<h2>Ingredients</h2>
							<form class="filter-form">
								<div class="check-warp">
									<input type="checkbox" id="one">
									<label for="one" id="mixingr"></label>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-7">
					<ul class="mixes-info-list">
						<li>
							<p id="mixdescr"></p>
						</li>

					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- Mixes details section end -->


	<!-- Comment section -->
	<section class="comment-section spad pt-0">
		<div class="container">
			<h4>Leave a comment</h4>
			<form class="comment-form">
				<div class="row">
					<div class="col-md-6">
						<input type="text" placeholder="Name" id="nameof">
					</div>
					<div class="col-md-6">
						<input type="text" placeholder="E-mail" id="emailof">
					</div>
					<div class="col-md-12">
						<input type="text" placeholder="Subject" id="subjectof">
						<textarea placeholder="Message" id="messageof"></textarea>
						<button id="submitButton" class="site-btn" type="submit">Send</button>
					</div>
				</div>
			</form>
		</div>
	</section>
	<!-- Comment section -->


	<!-- Gallery section -->
	<div class="gallery">
		<div class="gallery-slider owl-carousel">
			<div class="gs-item set-bg" data-setbg="img/instagram/1.jpg"></div>
			<div class="gs-item set-bg" data-setbg="img/instagram/2.jpg"></div>
			<div class="gs-item set-bg" data-setbg="img/instagram/3.jpg"></div>
			<div class="gs-item set-bg" data-setbg="img/instagram/4.jpg"></div>
			<div class="gs-item set-bg" data-setbg="img/instagram/5.jpg"></div>
			<div class="gs-item set-bg" data-setbg="img/instagram/6.jpg"></div>
		</div>
	</div>
	<!-- Gallery section end -->


	<!-- Footer section  -->
	<footer class="footer-section set-bg" data-setbg="/img/footer-bg.jpg">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6 text-lg-right">
					<ul class="footer-menu">
						<li><a href="home.html">Home</a></li>
						<li><a href="mix.html">Mixes</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<!-- Footer section end -->



	<!--====== Javascripts & Jquery ======-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

	<script type="text/javascript">

            $(document).ready(function() {
                $.getJSON('http://localhost:8086/mixes/1', function (data) {
                $('#mixname').text(data.name);
                $('#mixid').text(data.id);
                $('#mixingr').text(data.ingredients);
                $('#mixdescr').text(data.description);

            });

                $('#submitButton').click(function(e){
                var name = $("#nameof").val();
				var email = $("#emailof").val();
				var subject = $("#subjectof").val();
				var textt = $("#messageof").val();
                $.ajax({
                type: "post",
                dataType: "json",
                contentType: "application/json",
                url: 'http://localhost:8086/comments/create',
                data: JSON.stringify({
                  "name": name,
                  "email": email,
                  "subject": subject,
                  "text": textt
                })
            });
            })
            })
        </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
